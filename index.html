<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <div class="card-bg">
      <div class="container">
        <div class="equilibrium-image">
          <a href="">
            <img src="images\image-equilibrium.jpg" alt="image-equilibrium" />
            <img
              src="images\icon-view.svg"
              class="img-top"
              alt="image-equilibrium"
            />
          </a>
        </div>
        <div class="sect">
          <h3><a href="">Equilibrium #3429 </a></h3>
          <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="subsection">
          <div class="eth">
            <img src="images\icon-ethereum.svg" alt="icon of ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock">
            <img src="images\icon-clock.svg" alt="icon of clock" />
            <p>3 days left</p>
          </div>
        </div>
        <footer class="footer">
          <img src="images\image-avatar.png" alt="avatar" />
          <p>
            Creation of <span> <a href="">Jules Wyvern </a></span>
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
